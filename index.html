<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Guide - Gongchakorea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            text-align: center;
            position: relative;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            background: #8B0000;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #600000;
        }
        .second-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Guide / Gongchakorea</h1>
        <div class="btn-container">
            <a href="guidebook_PT.pdf" target="_blank" class="btn">Part Timer</a>
            <a href="guidebook_Manager.pdf" target="_blank" class="btn">Store Manager</a>
        </div>
    </div>
    <img src="logo.png" alt="추가 이미지" class="second-logo">
</body>
</html>
