<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Guide - Gongchakorea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            text-align: center;
            position: relative;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .main-image {
            max-width: 80%;
            height: auto;
            margin-bottom: 30px;
        }
        .btn-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: nowrap;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            background: #8B0000;
            border-radius: 5px;
            transition: 0.3s;
            max-width: 90vw;
            white-space: nowrap;
        }
        .btn-row .btn {
            width: 240px;
        }
        .btn:hover {
            background: #600000;
        }
        .logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://gck-people.github.io/guide.github.io/mainimage.png" alt="Main Image" class="main-image">
        <h1>Employee Guide / Gongchakorea</h1>
        <div class="btn-container">
            <div class="btn-row">
                <a href="https://gck-people.github.io/guide.github.io/guidebook_PT.pdf" target="_blank" class="btn">Part Timer</a>
                <a href="https://gck-people.github.io/guide.github.io/guidebook_Manager.pdf" target="_blank" class="btn">Store Manager</a>
            </div>
            <a href="https://gck-people.github.io/guide.github.io/regulation.pdf" target="_blank" class="btn">취업규칙_공차코리아</a>
        </div>
    </div>
    <img src="https://gck-people.github.io/guide.github.io/logo.png" alt="Gongcha Logo" class="logo">
</body>
</html>
